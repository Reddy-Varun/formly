<div class="container mt-4">
  <div class="row g-3">
    <div class="col-sm-4">
      <p>Select the option below to change the form:</p>
     <div class="col-md-9">
      <select class="form-select" aria-label="Form select" (change)="onDropdownChange($event)">
        <option selected  value="form-one">Form One</option>
        <option value="form-two">Form Two</option>
      </select>
     </div>
    </div>
    <div class="w-100 d-block d-md-none"></div>
    <div class="col">
      <!-- ngx-formly-->
       <p>Formly form</p>
      <app-formly-component [formFields]="form"></app-formly-component>
    </div>
  </div>
</div>
